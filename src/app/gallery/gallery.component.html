<div class="row component-class">
  <div class="col-md-10 cust-content">
    <div class="row">
      <div  class="template col-md-3" *ngFor="let item of currentGallery;let i = index">
        <img [src]="item" (click)="open(content, item, i)" />
      </div>
    </div>
  </div>
  <div class="col-md-2 glry-cls" >
    <app-galleryyearlist cyear={{currentYear}} (CustomEvent)="onYearSelect($event)" ></app-galleryyearlist>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss" >  
  <div class="modal-body">
    <div class="close-modal" >
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div>
      <img [src]="selectedImg" class="modal-img"/>
    </div>
    <div class="options">
      <img (click)="previous()" src="../../assets/rightarrow.svg" class="leftarrow" />
      <img (click)="next()" src="../../assets/leftarrow.svg" class="rightarrow" />
    </div>
  </div>
</ng-template>
