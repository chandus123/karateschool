<div class="row">
<div class="col-md-10">
<div class="row row-content" *ngFor="let profile of profiles" >
    <h3 class="cust-h3 main-heading-font" [innerHtml]=" profile.name | safeHtml "></h3>
    <div class="img-div">
        <img class="profile-img" *ngIf="profile.img" [src]="profile.img" />
    </div>
    <div style="width:100%;">
        <div class="main-general-font" [innerHtml]=" profile.description | safeHtml "></div>
    </div>
</div>
</div>
<div class="col-md-2">
</div>
</div>
