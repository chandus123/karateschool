<div class="row top-row">
    <div class="cust-col-12">
      <h3 class="">Members</h3>
    </div>
</div>
<div class="row top-row">
    <div class="cust-col-6" *ngFor="let member of leaders" >
        <img [src]="member.img" />
        <div>
          {{member.name}}
        </div>
        <div>
          {{member.dan}}
        </div>
        <div>
          {{member.description}}
        </div>
    </div>
</div>

<div class="row">
    <div class="cust-col-4" *ngFor="let member of members" >
      <img [src]="member.img" />
        <div>
          {{member.name}}
        </div>
        <div>
          {{member.dan}}
        </div>
    </div>
</div>
